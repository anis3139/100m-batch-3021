<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class 5</title>
</head>
<body>
    <form action="#" method="post">
        <fieldset>
            <legend>Our Registration Form</legend>
            <label for="roll">Roll No.</label>
            <input id="roll" type="text" value="30" readonly>
            <br><br>
            <label for="name" >Name:</label>
            <input id="name" type="text" required> 
            <br><br>
            <label for="num">Mobile:</label>
            <input id="num" type="tel" placeholder='Mobile Number'>
            <br><br>
            <label  for="email">Email:</label>
            <input id="email" type="email" required>
            <br><br>
            <label for="age">Age:</label>
            <input id="age" type="number" value="30">
            <br><br>
            <label for="district">District:</label>
            <input id="district" type="text" value="Dhaka" >
            <br><br>
            <label for="division">Division:</label>
            <select name="division" id="division">
                <option disabled selected> Select Your Division</option>
                <option value="">Dhaka</option>
                <option value="">Chitagong</option>
                <option value="">Rajshahi</option>
                <option value="">Khulna</option>
                <option value="">Barishal</option>
                <option value="">Rongpur</option>
                <option value="">Shylet</option>
                <option value="">Moymonshing</option>
            </select>
            <br><br>
            <span>Gender:</span>
            <input id="male" type="radio">
            <label for="male">Male:</label>
            <input id="female" type="radio" checked>
            <label for="female" >Female:</label>
            <br><br>
            <label for="sure">Are You Sure?</label>
            <input id="sure" type="checkbox" checked>
            <br><br>
            <label for="date">Date:</label>
            <input id="date" type="date">
            <br><br>
            <label for="image">Profile image:</label>
            <input id="image" type="file">
            <br><br>
            <label for="massage">Massage:</label>
            <textarea name="massage" id="massage" cols="30" rows="10">
    
            </textarea>
            <br><br>
            <label for="qouta">Qouta</label>
            <select name="qouta" id="qouta">
                <option value="" >Muktizudda</option>
                <option value="">Physical Damege</option>
            </select>
            <br><br>
            <label for="color"></label>
            <input id="color" type="color">
            <br>
            <input type="submit">
        </fieldset>
        
    </form>
</body>
</html>
